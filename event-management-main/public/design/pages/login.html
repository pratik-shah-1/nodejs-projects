	<div class="collapse navbar-collapse" id="navmenu">

<div class="m-auto rounded border login_form">
	<p class="h5 bg-dark text-light text-center py-3 text-uppercase">Hacker Form</p>
	<form id="login" class="px-4">
		<input type="hidden" name="_token" value="o0h5Pd6sn4MM2TOmEZw/gVmMG1YjCpySPp8Dj2XMphBp6I+fBXw8CfYtGZXfqJIeXdc&#x3D;">
		<div class="form-group mb-2">
			<label class="form-label m-0 h6" for="">Role</label>
			<select name="role" class="custom-select">
				<option value="participant">Participant</option>
				<option value="volunteer">Volunteer</option>
				<option value="event_manager">Event Manager</option>
			</select>
		</div>
		<input type="text" name="_token" value="" hidden="hide">
		<div class="form-group mb-2">
			<label class="form-label m-0 h6" for="">Email Address</label>
			<input class="form-control" type="text"  name="email">
		</div>
		<div class="form-group mb-2">
			<label class="form-label m-0 h6">Password</label>
			<input class="form-control" type="password" name="password">
		</div>
		<div class="d-flex justify-content-between py-2">
			<div class="d-flex align-items-center">
				<input type="checkbox">
				<p class="m-0 mx-2">Keep me Logged?</p>
			</div>
			<a href="forgot_password.html" class='m-0'>Forgot Password?</a>	
		</div>
		<button class="mt-2 btn btn-warning w-100"><span class="h6">LOGIN</span></button>
		<p class='mt-3 text-center'>New here? <a href="signup.html">Signup</a></p>
	</form>
</div>


<script>

	$('[name="remember_me"]').change(function(){
		if($(this).prop('checked'))
			$(this).val('true');
		else
			$(this).val('false');
	});

	$('#login').submit(function(e){
		e.preventDefault();
		$.ajax({
			url: "/login",
			method: "POST",
			data: $(this).serialize(),
			success: function(res, status){
				if(status=='success')
					$('[href="/"]')[0].click();
			},
			error: function(xhr, status, error){
				$('.error_msg').removeClass('d-none').text(xhr.responseJSON.message);
			}
		});
	});
</script>
